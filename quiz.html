    <style media="screen">
        *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
    
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
    
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
.mainpagecontent{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    background-color: #080710;
    font-size: 200px;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 600px;
  margin: auto;
  text-align: center;
  
}
.quiz-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  z-index: 100;
}

.quiz-card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.quiz-question {
  margin-bottom: 20px;
  font-size: 18px;
  color: #333;
}

.answers-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.answer-card {
  background: #e0e0e0;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  z-index: 100;
  
}

.answer-card:hover {
  background-color: #9e7272;
  transform: scale(1.05);
  border: 3px solid red;
}


    </style>
    <title>Cohoot</title>
</head>

<div class="mainpagecontent">

        <div class="shape"></div>
        <div class="shape"></div>

          <h2 class="quiz-question" id="kerdes">What is the capital of France?</h2>
