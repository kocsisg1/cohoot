    <style media="screen">
        *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
.mainpagecontent{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    background-color: #080710;
    font-size: 200px;
}
.ranking-container {
  width: 90%;
  max-width: 600px;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.ranking-title {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

.ranking-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.ranking-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #e9e9e9;
  border-radius: 8px;
  padding: 10px 15px;
  font-size: 16px;
  transition: background 0.3s;
}

.ranking-item:hover {
  background: #dcdcdc;
}

.rank {
  font-weight: bold;
  color: #444;
}

.name {
  color: #555;
  flex-grow: 1;
  text-align: left;
  margin-left: 10px;
}

.score {
  color: #777;
}
    </style>
